<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <video id="videoPlayer" controls>
        <!-- Multiple sources for different formats -->
        <source id="mp4Source" src="" type="video/mp4">
        <source id="webmSource" src="" type="video/webm">
        <source id="mkvSource" src="" type="video/x-matroska">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <input type="file" id="fileInput" class="file-input" accept="video/*">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter video URL">
        <button onclick="loadVideo()" class="load-button">Load Video</button>
    </div>
    
    <div id="captionsContainer"></div>
</div>

<script src="scripts/script.js"></script>
<script src="handle/qualityManager.js"></script>
<script src="handle/fileHandler.js"></script>
<script src="handle/urlHandler.js"></script>
<script src="handle/aiCaptions.js"></script>
</body>
</html>
